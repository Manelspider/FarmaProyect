# FarmaProyect - Docker Compose Configuration
# 
# IMPORTANTE: Antes de usar en producción:
# 1. Cambiar el dominio 'farmaproyect.zapto.org' por tu dominio real
# 2. Configurar archivos .env (ver README.md)
# 3. Actualizar email en traefik/traefik.yml para Let's Encrypt
# 4. Establecer contraseñas seguras en .db.env
#
version: "3.9"

networks:
  farmaproyect_net:
    external: true

volumes:
  postgres_data:

services:
  db:
    image: postgres:16
    env_file:
      - ./farmaproyect-api/.db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    networks:
      - farmaproyect_net

  api:
    build: ./farmaproyect-api
    env_file:
      - ./farmaproyect-api/.env
    volumes:
      - ./farmaproyect-api:/app
    networks:
      - farmaproyect_net
    command: python manage.py runserver 0.0.0.0:18000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`farmaproyect.zapto.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      # ELIMINADAS las líneas de stripprefix:
      # - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      # - "traefik.http.routers.api.middlewares=api-strip"
      - "traefik.http.services.api.loadbalancer.server.port=18000"

  panel:
    build: ./farmaproyect-panel
    container_name: farmaproyect_panel
    volumes:
      - ./farmaproyect-panel/public:/var/www/html
      - ./farmaproyect-panel/shared:/var/www/shared
      - ./farmaproyect-panel/config:/var/www/config
    networks:
      - farmaproyect_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.panel.rule=Host(`farmaproyect.zapto.org`) && PathPrefix(`/panel`)"
      - "traefik.http.routers.panel.entrypoints=websecure"
      - "traefik.http.routers.panel.tls=true"
      - "traefik.http.routers.panel.tls.certresolver=myresolver"
      - "traefik.http.middlewares.panel-strip.stripprefix.prefixes=/panel"
      - "traefik.http.routers.panel.middlewares=panel-strip"
      - "traefik.http.services.panel.loadbalancer.server.port=80"

  app:
    build: ./farmaproyect-app
    volumes:
      - ./farmaproyect-app:/app
      - /app/node_modules
    networks:
      - farmaproyect_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`farmaproyect.zapto.org`) && PathPrefix(`/app`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=5173"

  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - farmaproyect_net
